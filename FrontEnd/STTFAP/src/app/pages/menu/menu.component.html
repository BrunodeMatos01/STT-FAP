<div class="app-container">
  <nav class="sidebar">
    <h2 class="logo">SSTFAP</h2>
    <ul>
      <li *ngFor="let item of menuItens">
        <a [routerLink]="item.rota" (click)="closeMenu()">{{ item.titulo }}</a>
      </li>
    </ul>
  </nav>

  <main class="main-content">
    <section class="landing fade-in" #fadeIn>
      <h1>Bem-vindo ao Sistema SST-FAP</h1>
      <form (submit)="onSubmit()" class="form-cadastro">
        <input type="text" placeholder="Nome" [(ngModel)]="nome" name="nome" required />
        <input type="email" placeholder="Email" [(ngModel)]="email" name="email" required />
        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
</div>
